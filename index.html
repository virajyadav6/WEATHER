<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Application</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="card collapsed">
    <div class="search">
      <input type="text" placeholder="Enter City Name..." spellcheck="false" />
      <button>
        <img src="images/search.png" alt="search" />
      </button>
      <button id="location-btn" class="locate" title="Use My Location">
        <img src="images/location.svg" alt="location" />
      </button>
    </div>

    <div class="loading">Searching...</div>
    <div class="error"></div>

    <div class="weather-content">
      <img src="" alt="weather icon" class="weather-icon" />
      <h1 class="temp">--Â°C</h1>
      <h2 class="city">--</h2>
      <p class="condition">--</p>
      <p class="local-date">--</p>
      <p class="local-time">--:--</p>

      <div class="details">
        <div class="col">
          <img src="images/droplets-svgrepo-com.svg" alt="humidity" />
          <div>
            <p class="humidity">--%</p>
            <p>Humidity</p>
          </div>
        </div>

        <div class="col">
          <img src="images/wind-svgrepo-com.svg" alt="wind" />
          <div>
            <p class="wind">-- km/hr</p>
            <p>Wind Speed</p>
          </div>
        </div>

        <div class="col">
          <img src="images/clouds-svgrepo-com.svg" alt="clouds" />
          <div>
            <p class="clouds">--%</p>
            <p>Cloudiness</p>
          </div>
        </div>

        <div class="col">
          <img src="images/barometer-svgrepo-com.svg" alt="pressure" />
          <div>
            <p class="pressure">-- hPa</p>
            <p>Pressure</p>
          </div>
        </div>

        <div class="col">
          <img src="images/sunrise-svgrepo-com.svg" alt="sunrise" />
          <div>
            <p class="sunrise">--:--</p>
            <p>Sunrise</p>
          </div>
        </div>

        <div class="col">
          <img src="images/moon-svgrepo-com.svg" alt="sunset" />
          <div>
            <p class="sunset">--:--</p>
            <p>Sunset</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
